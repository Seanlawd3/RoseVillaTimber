<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Villa Timber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 id="dynamic-greeting">Welcome to Rose Villa Timber</h1>
            <p>Your trusted provider of sustainable firewood and timber solutions in Haverfordwest, Wales.</p>
            <a href="about.html" class="button">Learn More</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rose Villa Timber</p>
    </footer>

    <script>
        // Dynamic Greeting Script
        const greetingElement = document.getElementById('dynamic-greeting');
        const currentHour = new Date().getHours();

        if (currentHour < 12) {
            greetingElement.textContent = 'Good Morning! Welcome to Rose Villa Timber';
        } else if (currentHour < 18) {
            greetingElement.textContent = 'Good Afternoon! Welcome to Rose Villa Timber';
        } else {
            greetingElement.textContent = 'Good Evening! Welcome to Rose Villa Timber';
        }
    </script>
</body>
